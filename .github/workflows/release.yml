name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always
  BIN_NAME: clpsr

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            archive: tar.gz
            bin_path: target/release/clpsr
            artifact_name: linux-amd64
            arch: amd64
          - os: macos-latest
            archive: tar.gz
            bin_path: target/x86_64-apple-darwin/release/clpsr
            artifact_name: macos-x86_64
            arch: x86_64
          - os: macos-latest
            archive: tar.gz
            bin_path: target/aarch64-apple-darwin/release/clpsr
            artifact_name: macos-aarch64
            arch: aarch64
          - os: windows-latest
            archive: zip
            bin_path: target/release/clpsr.exe
            artifact_name: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install cross-compilation targets
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          if [ "${{ matrix.arch }}" = "x86_64" ]; then
            rustup target add x86_64-apple-darwin
          elif [ "${{ matrix.arch }}" = "aarch64" ]; then
            rustup target add aarch64-apple-darwin
          fi

      - name: Cache cargo directories
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.arch || 'default' }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.arch || 'default' }}-cargo-release-

      - name: Build release binary
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            if [ "${{ matrix.arch }}" = "x86_64" ]; then
              cargo build --all --all-features --release --target x86_64-apple-darwin
            elif [ "${{ matrix.arch }}" = "aarch64" ]; then
              cargo build --all --all-features --release --target aarch64-apple-darwin
            else
              cargo build --all --all-features --release
            fi
          else
            cargo build --all --all-features --release
          fi

      - name: Archive binary (unix)
        if: matrix.archive == 'tar.gz'
        shell: bash
        run: |
          artifact="${{ env.BIN_NAME }}-${{ matrix.artifact_name }}.${{ matrix.archive }}"
          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            if [ "${{ matrix.arch }}" = "x86_64" ]; then
              tar czf "$artifact" -C target/x86_64-apple-darwin/release "${{ env.BIN_NAME }}"
            elif [ "${{ matrix.arch }}" = "aarch64" ]; then
              tar czf "$artifact" -C target/aarch64-apple-darwin/release "${{ env.BIN_NAME }}"
            else
              tar czf "$artifact" -C target/release "${{ env.BIN_NAME }}"
            fi
          else
            tar czf "$artifact" -C target/release "${{ env.BIN_NAME }}"
          fi
          echo "artifact=$artifact" >> "$GITHUB_OUTPUT"
        id: package

      - name: Archive binary (windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          $artifact = "${{ env.BIN_NAME }}-${{ matrix.artifact_name }}.${{ matrix.archive }}"
          Compress-Archive -Path "${{ matrix.bin_path }}" -DestinationPath $artifact
          # robustly write output in PowerShell
          Add-Content -Path $env:GITHUB_OUTPUT -Value "artifact=$artifact"
        id: package-win

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BIN_NAME }}-${{ matrix.artifact_name }}
          # deterministic path rather than relying on conditional step outputs
          path: ${{ env.BIN_NAME }}-${{ matrix.artifact_name }}.${{ matrix.archive }}

  release:
    needs: build
    if: needs.build.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          tag_name: ${{ github.ref_name }}

  update-homebrew:
    needs: release
    if: needs.release.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Extract version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Download release artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Calculate SHA256 checksums
        id: checksums
        run: |
          cd artifacts
          
          # Find all tar.gz files (macOS and Linux) - search recursively
          MACOS_X86_64=$(find . -name "clpsr-macos-x86_64.tar.gz" -type f | head -1)
          MACOS_AARCH64=$(find . -name "clpsr-macos-aarch64.tar.gz" -type f | head -1)
          LINUX=$(find . -name "clpsr-linux-amd64.tar.gz" -type f | head -1)
          
          echo "Found artifacts:"
          echo "  macOS x86_64: ${MACOS_X86_64:-not found}"
          echo "  macOS aarch64: ${MACOS_AARCH64:-not found}"
          echo "  Linux: ${LINUX:-not found}"
          
          if [ -n "$MACOS_X86_64" ] && [ -f "$MACOS_X86_64" ]; then
            SHA_X86_64=$(shasum -a 256 "$MACOS_X86_64" | awk '{print $1}')
            echo "sha_x86_64=$SHA_X86_64" >> $GITHUB_OUTPUT
            echo "macOS x86_64 SHA256: $SHA_X86_64"
          else
            echo "Warning: macOS x86_64 artifact not found"
          fi
          
          if [ -n "$MACOS_AARCH64" ] && [ -f "$MACOS_AARCH64" ]; then
            SHA_ARM64=$(shasum -a 256 "$MACOS_AARCH64" | awk '{print $1}')
            echo "sha_aarch64=$SHA_ARM64" >> $GITHUB_OUTPUT
            echo "macOS aarch64 SHA256: $SHA_ARM64"
          else
            echo "Warning: macOS aarch64 artifact not found"
          fi
          
          if [ -n "$LINUX" ] && [ -f "$LINUX" ]; then
            SHA_LINUX=$(shasum -a 256 "$LINUX" | awk '{print $1}')
            echo "sha_linux=$SHA_LINUX" >> $GITHUB_OUTPUT
            echo "Linux SHA256: $SHA_LINUX"
          else
            echo "Warning: Linux artifact not found"
          fi

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Update Homebrew formula
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          FORMULA_FILE="Formula/clpsr.rb"
          
          # Backup original file for diff
          cp "$FORMULA_FILE" "${FORMULA_FILE}.orig"
          
          # Use Python to update the formula file reliably
          python3 << 'EOF'
          import re
          import sys
          
          version = "${{ steps.version.outputs.version }}"
          sha_x86_64 = "${{ steps.checksums.outputs.sha_x86_64 }}"
          sha_aarch64 = "${{ steps.checksums.outputs.sha_aarch64 }}"
          sha_linux = "${{ steps.checksums.outputs.sha_linux }}"
          
          formula_file = "Formula/clpsr.rb"
          
          with open(formula_file, 'r') as f:
              content = f.read()
          
          # Update version in URLs - handle both placeholders and existing versions
          content = re.sub(
              r'/download/(?:v[0-9][0-9.]*|<RELEASE_VERSION>)/clpsr-',
              f'/download/v{version}/clpsr-',
              content
          )
          
          # Update SHA256 checksums
          if sha_x86_64:
              # Replace placeholder or existing checksum for x86_64
              content = re.sub(
                  r'sha256\s+"<SHA256_FOR_X86_64>"',
                  f'sha256 "{sha_x86_64}"',
                  content
              )
              # Replace existing checksum on line after macos-x86_64 URL
              content = re.sub(
                  r'(url\s+"[^"]*macos-x86_64\.tar\.gz"[^\n]*\n\s+sha256\s+")[a-f0-9]{64}(")',
                  f'\\g<1>{sha_x86_64}\\g<2>',
                  content
              )
          
          if sha_aarch64:
              # Replace placeholder or existing checksum for aarch64
              content = re.sub(
                  r'sha256\s+"<SHA256_FOR_ARM64>"',
                  f'sha256 "{sha_aarch64}"',
                  content
              )
              # Replace existing checksum on line after macos-aarch64 URL
              content = re.sub(
                  r'(url\s+"[^"]*macos-aarch64\.tar\.gz"[^\n]*\n\s+sha256\s+")[a-f0-9]{64}(")',
                  f'\\g<1>{sha_aarch64}\\g<2>',
                  content
              )
          
          if sha_linux:
              # Replace placeholder or existing checksum for Linux
              content = re.sub(
                  r'sha256\s+"<SHA256_FOR_LINUX>"',
                  f'sha256 "{sha_linux}"',
                  content
              )
              # Replace existing checksum on line after linux-amd64 URL
              content = re.sub(
                  r'(url\s+"[^"]*linux-amd64\.tar\.gz"[^\n]*\n\s+sha256\s+")[a-f0-9]{64}(")',
                  f'\\g<1>{sha_linux}\\g<2>',
                  content
              )
          
          with open(formula_file, 'w') as f:
              f.write(content)
          
          print("Formula updated successfully")
          EOF
          
          # Show changes
          echo "=== Formula changes ==="
          diff "${FORMULA_FILE}.orig" "$FORMULA_FILE" || true
          echo ""
          echo "=== Updated formula ==="
          cat "$FORMULA_FILE"
          rm -f "${FORMULA_FILE}.orig"

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          if git diff --quiet Formula/clpsr.rb; then
            echo "No changes to commit"
            exit 0
          fi
          
          git add Formula/clpsr.rb
          git commit -m "chore(homebrew): update formula to v${{ steps.version.outputs.version }}"
          git push origin main