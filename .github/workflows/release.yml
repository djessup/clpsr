name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always
  BIN_NAME: clpsr

jobs:
  build:
    if: hashFiles('**/Cargo.toml') != ''
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            archive: tar.gz
            bin_path: target/release/clpsr
          - os: macos-latest
            archive: tar.gz
            bin_path: target/release/clpsr
          - os: windows-latest
            archive: zip
            bin_path: target/release/clpsr.exe

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo directories
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-

      - name: Build release binary
        run: cargo build --all --all-features --release

      - name: Archive binary (unix)
        if: matrix.archive == 'tar.gz'
        shell: bash
        run: |
          artifact="${{ env.BIN_NAME }}-${{ matrix.os }}.${{ matrix.archive }}"
          tar czf "$artifact" -C target/release "${{ env.BIN_NAME }}"
          echo "artifact=$artifact" >> "$GITHUB_OUTPUT"
        id: package

      - name: Archive binary (windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          $artifact = "${{ env.BIN_NAME }}-${{ matrix.os }}.${{ matrix.archive }}"
          Compress-Archive -Path "${{ matrix.bin_path }}" -DestinationPath $artifact
          echo "artifact=$artifact" >> $env:GITHUB_OUTPUT
        id: package-win

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BIN_NAME }}-${{ matrix.os }}
          path: ${{ steps.package.outputs.artifact || steps.package-win.outputs.artifact }}

  release:
    needs: build
    if: needs.build.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
